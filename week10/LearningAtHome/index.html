<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client-side Storage Practice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 8px 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Client-side Storage Practice</h1>

  <div class="section">
    <h2>1. Cookie Tracker</h2>
    <p>Click count stored in cookie: <span id="cookieCount">0</span></p>
    <button id="cookieBtn">Click me (Cookie)</button>
  </div>

  <div class="section">
    <h2>2. Session Like Counter</h2>
    <p>Session likes: <span id="sessionCount">0</span></p>
    <button id="sessionBtn">Like (SessionStorage)</button>
  </div>

  <div class="section">
    <h2>3. Persistent Local Likes</h2>
    <p>Total likes: <span id="localCount">0</span></p>
    <button id="localBtn">Like (LocalStorage)</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
