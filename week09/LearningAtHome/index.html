<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Events Practice</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    #colorBox {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-top: 10px;
    }
    #taskList li {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- âœ… Task 1: Click Event -->
  <section id="task1">

    <button id="clickBtn">Click Me</button>
    <p id="clickResult"></p>
  </section>

  <!-- âœ… Task 2: Mouse Events -->
  <section id="task2">
    <h2>Task 2 â€“ Mouse Events</h2>

  </section>

  <!-- âœ… Task 3: Input Event -->

  <script src="main.js"></script>

</html>
